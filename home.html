<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Posts</title>
    </head>
    <body>
        <div class="main-container">
            <div class="nav flex-column nav-pills left-nav" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-post-tab" data-toggle="pill" href="#v-pills-post" role="tab" aria-controls="v-pills-post" aria-selected="true">Posts</a>
                <a class="nav-link" id="v-pills-trash-tab" data-toggle="pill" href="#v-pills-trash" role="tab" aria-controls="v-pills-trash" aria-selected="false">Trash</a>
            </div>
            <div class="tab-content posts-container" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-post" role="tabpanel" aria-labelledby="v-pills-post-tab">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-8">
                                <div class="create-post-container">
                                    <button type="button" class="btn create-post-button" data-toggle="modal" data-target="#post_modal">Create Post</button>
                                    <!-- Modal -->
                                    <div class="modal fade" id="post_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Create Post</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                            </div>
                                            <div class="modal-body">
                                                <p class="error-msg">Please enter a title</p>
                                                <input id="post_title" type="text" placeholder="Title">
                                                <input id="post_description" type="text" placeholder="Description">
                                            </div>
                                            <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary cls-btn" data-dismiss="modal">Close</button>
                                            <button id="create_post" type="button" class="btn btn-primary opn-btn">Add</button>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center" id="post_container"></div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-trash" role="tabpanel" aria-labelledby="v-pills-trash-tab" style="padding: 24px 0;">
                    <div class="container">
                        <div class="row justify-content-center" id="trash_container"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="bootstrap/popper.min.js"></script>
        <script src="bootstrap/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
